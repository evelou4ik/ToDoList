<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <input class="input_title" type="text">
    <button class="btn_create">Добавить</button>
    <div class="btns_wrap">
        <label>
            <input class="check_all" type="radio" value="all" name="rdbtn">
            <span>Показать все</span>
        </label>
        <label>
            <input class="check_complete" type="radio" value="complete" name="rdbtn">
            <span>Показать выполненные</span>
        </label>
        <label>
            <input class="check_uncomplete" type="radio" value="uncomplete" name="rdbtn">
            <span>Показать не выполненные</span>
        </label>
        <label>
            <input class="check_date" type="radio" value="sortbydate" name="rdbtn">
            <span>Сортировать по дате</span>
        </label>
    </div>
    <ul></ul>
</div>
<script src="script.js"></script>
</body>
</html>
